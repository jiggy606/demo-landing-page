<body id="contact-body">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" href="#page-top"></a><button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><i class="fas fa-bars"></i> Menu</button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                </ul>

        </div>

    <section class="contact-section bg-black">
        <div class="container">
            <div class="row">
                <ol class="col-12 breadcrumb">
                    <li class="breadcrumb-item"><a href="./index.html">Home</a></li>
                    <li class="breacrumb-item active">/Contact</li>
                </ol>

            <div class="row">
                <div class="col-12">
                    <h3>Send Your Feedback</h3>
                    <hr>
                </div>
                <div class="col-12 col-md-10">
                    <form>
                        <div class="form-group row">
                            <label for="firstname" class="col-sm-4 col-form-label">First Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="first name" name="firstname" placeholder="First Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="lastname" class="col-sm-4 col-form-label">Last Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="telephone" class="col-12 col-sm-4 col-form-label">Telephone</label>
                            <div class="col-5 col-sm-3">
                                <input type="text" class="form-control" name="areacode" id="areacode" placeholder="Area Code"> 
                            </div>
                            <div class="col-7 col-sm-5">
                                <input type="text" class="form-control" name="tel" id="tel" placeholder="Telephone">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="feedback" class="col-md col-form-label">Your Feedback</label>
                            <div class="col-md-8">
                                <textarea class="form-control" name="feedback" id="feedback" cols="30" rows="10"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <div class="col-md offset-sm-4">
                                <button type="submit" class="btn btn-danger">Send Feedback</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                            <h4 class="text-uppercase m-0">Address</h4>
                            <hr class="my-4" />
                            <div class="small text-black-50">EARTH!</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <i class="fas fa-envelope text-primary mb-2"></i>
                            <h4 class="text-uppercase m-0"> Email</h4>
                            <hr class="my-4" />
                            <div class="small text-black-50"><a href="#!"> danieliberi99@gmail.com</a></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-3 mb-md-0">
                    <div class="card py-4 h-100">
                        <div class="card-body text-center">
                            <i class="fa fa-mobile-alt text-primary mb-2"></i>
                            <h4 class="text-uppercase m-0">Phone</h4>
                            <hr class="my-4" />
                            <div class="small text-black-50"> +234 806 306 1833</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="social d-flex justify-content-center">
                <a class="mx-3" href="#!"><i class="fab fa-twitter"></i></a>
                <a class="mx-3" href="#!"><i class="fab fa-facebook"></i></a>
                <a class="mx-3" href="#!"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="js/scripts.js"></script>
